@layout("/common/layout.html",{title:'管理'}){
<link type="text/css" href="/static/css/salary/permission.css"/>
<style>
    td{vertical-align: middle !important;}
</style>
<div class="layui-fluid weadmin-body" xmlns:hussar="http://www.w3.org/1999/xhtml">
    <form class="layui-form" action="">
        <div class="layui-elem-quote">
            <label>黑名单维护</label>
        </div>
        <br />
        <div class="layui-form-item clearfix">
            <div class="layui-input-inline">
                <input type="text" id="condition" placeholder="请输入名称" autocomplete="off" class="layui-input" value="">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" data-type="reload" type="button" onclick="BlackList.search()"><i class="layui-icon">&#xe615;</i>查询</button>
                <button class="layui-btn" type="reset" onclick="BlackList.reset()"><i class="layui-icon">&#xe00A;</i>重置</button>
            </div>
            <div class="fr">
                <button type="button" class="layui-btn" id="add"
                onclick="BlackList.openAddBlackList()"><i class="layui-icon">&#xe654;</i>新增</button>
                <button type="button" class="layui-btn" id="edit"
                onclick="BlackList.openBlackListDetail()"><i class="layui-icon">&#xe642;</i>修改</button>
                <button type="button" class="layui-btn" id="del"
                onclick="BlackList.delete()"><i class="layui-icon">&#xe640;</i>删除</button>
                <button type="button" class="layui-btn" id="unfold"
                onclick="BlackList.unfold()"><i class="layui-icon">&#xe622;</i>展开</button>
                <button type="button" class="layui-btn" id="fold"
                onclick="BlackList.fold()"><i class="layui-icon">&#xe758;</i>收起</button>
            </div>
        </div>
    </form>

    <div id="select-group" style="width: 100%">
        <form class="layui-form" style="width: 100% !important;">
            <div class="layui-inline" style="width:92% !important;margin-left: 8% !important;display: flex !important;">
                <!--<label class="layui-form-label">搜索选择框</label>-->
                <div class="layui-input-inline" style="width: 25% !important;visibility: hidden">
                    <select id="staffId" lay-verify="required" lay-search=""></select>
                </div>

                <div class="layui-input-inline" style="width: 25% !important;visibility: hidden">
                    <select id="staffName" lay-verify="required" lay-search=""></select>
                </div>

                <div class="layui-input-inline" style="width: 25% !important;">
                    <select id="departmentName" lay-verify="required" lay-search=""></select>
                </div>

                <div class="layui-input-inline" style="width: 25% !important;">
                    <select id="permissionName" lay-verify="required" lay-search=""></select>
                </div>
            </div>
        </form>
    </div>

    <table id="BlackListTable"></table>
</div>
<script src="${ctxPath}/static/salary/PermissionManagement/blackList/blackList.js"></script>
@}
