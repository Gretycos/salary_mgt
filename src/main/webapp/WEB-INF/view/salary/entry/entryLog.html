@layout("/common/layout.html",{title:'管理'}){
<div class="layui-fluid weadmin-body">
    <form class="layui-form" action="">
        <div class="layui-elem-quote">
            <label>入职日志</label>
        </div>
        <br />
        <div class="layui-form-item clearfix" style="width: 100%">

            <div class="layui-input-inline">
                <input type="text" id="condition1" placeholder="请输入操作ID" autocomplete="off" class="layui-input" >
            </div>
            <div class="layui-input-inline">
                <input type="text" id="condition2" placeholder="请输入操作员ID或姓名" autocomplete="off" class="layui-input" >
            </div>
            <div class="layui-input-inline">
                <input type="text" id="condition3" placeholder="请输入入职员工ID或姓名" autocomplete="off" class="layui-input" >
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" data-type="reload" type="button" onclick="EntryLog.search()"><i class="layui-icon">&#xe615;</i>查询</button>
                <button class="layui-btn" type="reset"><i class="layui-icon">&#xe00A;</i>重置</button>
            </div>
            <div class="layui-form" lay-filter="search">
                <div class="layui-input-inline" style="width: 10%">
                    <select  id="department" lay-verify="required" lay-search="" lay-filter="searchBar">
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 10%">
                    <select  id="position" lay-verify="required" lay-search="" lay-filter="searchBar">
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 12%">
                    <select  id="operationTime" lay-verify="required" lay-search="" lay-filter="searchBar">
                    </select>
                </div>
            </div>


        </div>
    </form>
    <table id="EntryLogTable" ></table>
</div>
<script src="${ctxPath}/static/salary/entry/entryLog.js"></script>
@}
