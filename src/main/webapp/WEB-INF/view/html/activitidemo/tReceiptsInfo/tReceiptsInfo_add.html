<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加activiti相关demo</title>
    @include("/common/plugins.html"){}
    @include("/common/plugins_ext.html"){}
    <!--[if lt IE 9]>
    <script src="${ctxPath}/static/common/IE9/html5shiv.min.js"></script>
    <script src="${ctxPath}/static/common/IE9/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="weadmin-body-1 layui-form" style="padding-bottom:50px;">
            <div class="layui-form-item">
                    <label class="layui-form-label">出发时间：</label>
                    <div class="layui-input-inline">
                        <input id="startTime" name="startTime" class="layui-input dateType"
                               placeholder="请输入出发时间" readonly>
                    </div>
                </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">返回时间：</label>
                    <div class="layui-input-inline">
                        <input id="arriveTime" name="arriveTime" class="layui-input dateType"
                               placeholder="请输入返回时间" readonly>
                    </div>
                </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">天数：</label>
                    <div class="layui-input-inline">
                        <input id="dayCounts" name="dayCounts" class="layui-input"
                               placeholder="请输入天数">
                    </div>
                </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">报销金额：</label>
                    <div class="layui-input-inline">
                        <input id="receiptsAmount" name="receiptsAmount" class="layui-input"
                               placeholder="请输入报销金额">
                    </div>
                </div>
    <div class="layerBtnCenter btn-box btn-box-1">
        <button type="button" name="取消" class="layui-btn btn-close" id="cancel"
        onclick="TReceiptsInfoInfoDlg.close()"><i class="iconfont">&#x1006;</i>取消</button>
        <button type="button" name="提交" class="layui-btn btn-save" id="ensure"
        onclick="TReceiptsInfoInfoDlg.addSubmit()"><i class="iconfont">&#xe009;</i>保存</button>
    </div>
</div>
<script src="${ctxPath}/static/activitidemo/tReceiptsInfo/tReceiptsInfo_info.js"></script>
</body>
</html>
